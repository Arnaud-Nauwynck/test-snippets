<H2>First Names</H2>

<div class="container-fluid">
  <div class="row">
    <label class="col-md-1">Filter</label>
    <span class="col-md-2">{{filteredFirstNames$().length}} / {{firstNames$().length}}</span>
  </div>
  <div class="row">
    <label class="col-1">Name</label>
    <input class="col-2" [(ngModel)]="name" (ngModelChange)="onFilterChange()"/>
    <label class="col-1">Genre</label>
    <input class="col-1" [(ngModel)]="genre" (ngModelChange)="onFilterChange()"/>
    <label class="col-1">Langage</label>
    <input class="col-1" [(ngModel)]="langage" (ngModelChange)="onFilterChange()"/>
  </div>
</div>

<ag-grid-angular
  class="ag-theme-quartz"
  style="height: 480px;"
  [rowData]="filteredFirstNames$()"
  [columnDefs]="colDefs"
  (gridReady)="onGridReady($event)"
/>

<button (click)="onBtExport()">Export CSV</button>
