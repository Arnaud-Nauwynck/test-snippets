<H2>Cities</H2>

<div class="container-fluid">
  <div class="row">
    <label class="col-md-1">Filter</label>
    <span class="col-md-2">{{filteredCities$().length}} / {{cities$().length}}</span>
  </div>
  <div class="row">
    <label class="col-1">Name</label>
    <input class="col-2" [(ngModel)]="cityName" (ngModelChange)="onFilterChange()"/>
    <label class="col-1">ZipCode</label>
    <input class="col-1" [(ngModel)]="zipCode" (ngModelChange)="onFilterChange()"/>
  </div>
</div>

<ag-grid-angular
  class="ag-theme-quartz"
  style="height: 480px;"
  [rowData]="filteredCities$()"
  [columnDefs]="colDefs"
  (gridReady)="onGridReady($event)"
/>

<button (click)="onBtExport()">Export CSV</button>
